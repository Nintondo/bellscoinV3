name: Build and check

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Restore depends cache
      id: depends-cache
      uses: actions/cache/restore@v4
      with:
        path: depends
        key: ${{ runner.os }}-depends-v1.0
        restore-keys: |
          ${{ runner.os }}-depends-

    - name: Build dependencies
      if: steps.depends-cache.outputs.cache-hit != 'true'
      run: |
        cd depends
        make -j"$(nproc)"

    - name: Save depends cache
      if: steps.depends-cache.outputs.cache-hit != 'true'
      uses: actions/cache/save@v4
      with:
        path: depends
        key: ${{ runner.os }}-depends-v1.0

    - name: Install build libraries
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libxcb-xinerama0 libxcb-icccm4-dev libxcb-image0-dev \
          libxcb-keysyms1-dev libxcb-render-util0 libxcb-shape0 \
          libxcb-xkb1 libxkbcommon-x11-0

    - name: Configure and build
      run: |
        ./autogen.sh
        ./configure --prefix=$PWD/depends/x86_64-pc-linux-gnu
        make -j"$(nproc)"

    - name: Check unit tests
      run: make check
